syntax = "proto3";

package genetic;

option java_package = "cr.tec.genetic.struct";
option java_outer_classname = "EmployeeProto";

message Employee {
	string firstname = 1;
	string lastname = 2;
	int32 id = 3;
	double salary = 4;
	repeated Department dept = 5;
}

message Department {
	int32 deptid = 1;
	string deptname = 2;
}
